{% extends 'registration/base.html' %}

{% block content %}
<form class="box" method="POST">
	{% csrf_token %}

	<h2>Регистрация</h2>
	{{ form.username }}
	{{ form.password1 }}
	{{ form.password2 }}
	<input type="submit" name="" class="box-btn" value="Sign Up">
	<span class="registration">Или
		<a href="#" class="registration-link">Войти</a>
	</span>
</form>
{% endblock %}
