<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>PassSecure</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
	<header class="header">
		<div class="container header-container">
			<a class="site-link" href="{% url 'mainpage' %}">
				<h1 class="site-name"><span>P</span>ass <span>S</span>ecure</h1>
			</a>
			<nav class="nav">
				<ul class="nav-list">
					<li class = nav-item>
						<a href="{% url 'create-card' %}">
							Создать
						</a>
					</li>
					<li class = nav-item>
						{% if user.is_authenticated %}
						<a href="{% url 'logout' %}">
							Выйти
						</a>
						{% else %}
						<a href="{% url 'login' %}">
							Войти
						</a>
						{% endif %}
					</li>
					<li class = nav-item>
						{{ user.username }}
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="main">
		<section class="group-section">
			<div class="container">
              	{% block content %}
              	{% endblock %}
				<!-- Modal -->

				<div class="modal fade-scale" tabindex="-1" role="dialog" id="modal">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<small>Copyright ©2021. All Right Reserved</small>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script>
		 $(function () {
			$(".show-item").each(function () {
				$(this).modalForm({formURL: $(this).data("form-url")});
			});
		  });
	</script>
</body>
</html>
