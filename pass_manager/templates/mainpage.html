{% extends 'base.html' %}

{% block content %}
<!-- Accordion -->

			<div class="accordion-body">

					{% for card in folder.cards_in_folder.all %}

								</g>
							</svg>
							<strong>{{card.name}}</strong>
							<span>{{card.username}}</span>
							<span>{{card.folder}}</span>
						</li>
					</button>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
{% endfor %}
<!-- Accordion end -->



{% endblock %}
